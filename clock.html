<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态可交互时钟</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="400" height="400">
        <circle cx="200" cy="200" r="180" stroke="black" stroke-width="2" fill="Lavender" />
        <line x1="200" y1="200" x2="200" y2="90" stroke="black" stroke-width="5" id="hour-hand" />
        <line x1="200" y1="200" x2="200" y2="50" stroke="black" stroke-width="3" id="minute-hand" />
        <line x1="200" y1="200" x2="200" y2="30" stroke="red" stroke-width="3" id="second-hand" />
        <circle cx="200" cy="200" r="4" stroke="black" stroke-width="2" fill="gray" id="center" />

        <g id="numbers" transform="translate(200,200)">
            <text x="0" y="-150" class="number">12</text>
            <text x="160" y="10" class="number">3</text>
            <text x="0" y="160" class="number">6</text>
            <text x="-160" y="10" class="number">9</text>
        </g>

        <g id="ticks" transform="translate(200,200)">
            <!-- 刻度线，每5分钟一个 -->
            <line x1="0" y1="-160" x2="0" y2="-180" stroke="black" stroke-width="1" transform="rotate(30)" />
            <line x1="0" y1="-160" x2="0" y2="-180" stroke="black" stroke-width="1" transform="rotate(60)" />
            <line x1="0" y1="-170" x2="0" y2="-180" stroke="black" stroke-width="1" transform="rotate(90)" />
            <line x1="0" y1="-160" x2="0" y2="-180" stroke="black" stroke-width="1" transform="rotate(120)" />
            <line x1="0" y1="-160" x2="0" y2="-180" stroke="black" stroke-width="1" transform="rotate(150)" />
            <line x1="0" y1="-170" x2="0" y2="-180" stroke="black" stroke-width="1" transform="rotate(180)" />
            <line x1="0" y1="-160" x2="0" y2="-180" stroke="black" stroke-width="1" transform="rotate(210)" />
            <line x1="0" y1="-160" x2="0" y2="-180" stroke="black" stroke-width="1" transform="rotate(240)" />
            <line x1="0" y1="-170" x2="0" y2="-180" stroke="black" stroke-width="1" transform="rotate(270)" />
            <line x1="0" y1="-160" x2="0" y2="-180" stroke="black" stroke-width="1" transform="rotate(300)" />
            <line x1="0" y1="-160" x2="0" y2="-180" stroke="black" stroke-width="1" transform="rotate(330)" />
            <line x1="0" y1="-170" x2="0" y2="-180" stroke="black" stroke-width="1" transform="rotate(360)" />
        </g>
    </svg>

    <div id="clockDisplay">00:00:00</div>
    <button id = "toggleButton" onclick = "toggled()"></button>
    <div id="setTime">
        <div id="inputs">
            <input type="number" id="hour-input" min="0" max="23" value="12">
            <label for="hour-input">时&nbsp;</label>
            <input type="number" id="minute-input" min="0" max="59" value="0">
            <label for="minute-input">分&nbsp;</label>
            <input type="number" id="second-input" min="0" max="59" value="0">
            <label for="second-input">秒&nbsp;</label>
        </div>
        <div id="buttons">
            <button onclick="setTime()">
                <p>设置时间</p>
            </button>   
            <button id="reset-time" onclick="resetToSystemTime()">
                <p>使用系统时间</p>
            </button>
        </div>
    </div>

    <script src="clock.js"></script>
</body>

</html>
